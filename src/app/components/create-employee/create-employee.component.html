<div class="login-form-flex">
    <h2 class="category">Create An Employee
    </h2>
    <mat-divider ></mat-divider>

    <br/>
    <form [formGroup]="createEmployeeFormController" (ngSubmit)="createEmployee()">
  <mat-card class="scheme-mat-card">
    <mat-card-title class="scheme-mat-card-title">
       Employee Details
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="scheme-mat-form-field" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" id="firstName" type="text" formControlName="firstName"
        required />
      </mat-form-field >
      <br/>
      <mat-form-field  class="scheme-mat-form-field" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" id="lastName" type="text"  formControlName="lastName"
        required />
      </mat-form-field>
      <br/>
      <mat-form-field class="scheme-mat-form-field" appearance="fill">
        <mat-label>Choose Date of Employment</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateEmployed"
        required />
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
      </mat-form-field>
      <br/>
      <mat-form-field class="scheme-mat-form-field" appearance="fill">
      <mat-label>Choose a Job title</mat-label>
      <div *ngIf="(jobs$|async) as jobs"> 
      <mat-select formControlName="job" >
        <mat-option *ngFor="let job of jobs"  value="{{job.id}}"
        (click)="Logger(job)" > {{job.title}} - {{job.position}}</mat-option>
       
      </mat-select>
    </div>
  </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-flex-container">
        <button mat-raised-button class="scheme-btn" type="submit" onclick="this.blur()" [disabled]="!createEmployeeFormController.valid" >Create</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
</div>
