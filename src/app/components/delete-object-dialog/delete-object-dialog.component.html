
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    {{data.content}}
</mat-dialog-content>
<mat-dialog-actions align ="end">
    <button mat-button
     (click)="processDeleteRequest(data.title,data.identifier)"
     [mat-dialog-close] ="true" >{{data.ok}} </button> 
    <button mat-button 
    [mat-dialog-close] ="true">{{data.cancel}} </button>
</mat-dialog-actions>
