<div class="login-form-flex">
  <h2 class="category">Create A Job</h2>
  <mat-divider></mat-divider>

  <br />
  <form [formGroup]="createJobFormController" (ngSubmit)="createJob()">
    <mat-card class="scheme-mat-card">
      <mat-card-title class="scheme-mat-card-title">
        Job Details
      </mat-card-title>
      <mat-card-content>
        <mat-form-field class="scheme-mat-form-field" appearance="fill">
          <mat-label>Job Title</mat-label>
          <input
            matInput
            placeholder="Job Title"
            type="text"
            formControlName="title"
            required
          />
        </mat-form-field>
        <br />
        <mat-form-field class="scheme-mat-form-field" appearance="fill">
          <mat-label>Position </mat-label>
          <input
            matInput
            placeholder="Position"
            type="text"
            formControlName="position"
            required
          />
        </mat-form-field>
        <br />
        <mat-form-field class="scheme-mat-form-field" appearance="fill">
          <mat-label>Salary </mat-label>
          <input
            matTooltip="Must be a whole number Ex: 5000"
            matInput
            placeholder="Salary"
            type="number"
            formControlName="salary"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container">
          <button
            mat-raised-button
            matTooltip="Create the Job"
            class="scheme-btn"
            type="submit"
            onclick="this.blur()"
            [disabled]="!createJobFormController.valid"
          >
            Create
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
